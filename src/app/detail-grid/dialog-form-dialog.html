<p>New Data in {{data.name}}</p>
<div mat-dialog-content>

  <mat-form-field>
    <input matInput  readonly [matDatepicker]="picker" [(ngModel)]="data.workDate" placeholder=" Date of sale ">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.itemName" placeholder="Item Name">
  </mat-form-field>

  <mat-form-field>
    <input type="number" matInput [(ngModel)]="data.sumQty" placeholder="Qty">
  </mat-form-field>

  <mat-form-field>
    <input type="number" matInput [(ngModel)]="data.suma" placeholder="Cash">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
