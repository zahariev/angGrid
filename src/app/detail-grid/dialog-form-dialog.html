<p>New Data in {{data.group}}</p>
<div mat-dialog-content>

  <mat-form-field>
    <input matInput  [matDatepicker]="picker" [(ngModel)]="data.date" placeholder=" Date of sale ">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Item Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="data.qty" placeholder="Qty">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="data.cash" placeholder="Cash">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
